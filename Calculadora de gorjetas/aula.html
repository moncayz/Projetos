<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="aula.css">
</head>
<body>
    <div id="container">
    <div class="form1">
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    
    <div>
        <form class="tipsform" id="tipsform">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" >
            </p>
            <label for="servicequal">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="servicequal" id="servicequal" class="formselect" >
                    <option disable selected> Escolha uma opção</option>
                    <option value="0.5">50% - Excelente</option>
                    <option value="0.3">30% - Muito bom</option>
                    <option value="0.15">15% - Razoável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0">0%  - Horrível</option>
                </select>
            </p>
            <p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
            </p>
            <p>
                <input type="number" placeholder= "1" name="people "id="people" class="forminput" > pessoa(s)
            </p>
            <button type="submit" class="formsubmit">Calcular</button>

        </form>
    </div>
    <div id="totaltip">
        Gorjeta total:
        R$<span id="tip">00</span>
        <span><p id="each">cada</p></span>
    </div>
    </div>
    <script type="text/javascript" src="aula.js"></script>
</body>
</html>
